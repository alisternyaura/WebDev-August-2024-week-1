            <!--How to embbed an image- 1. Get an image an copy it to the folder that you opened the folder you are working on 2. Use image tag denoted by img 3. source attribute denoted by src to show the source of the image 4. The alternate text atribute denoted by alt a piece of text that describes your image just in case it is not displayed 6. To resize your image use the width and height attributes-->
            <img width="700" height="600" src="Designer (2).jpeg" alt="An image of an enthusiastic VA techie">
